<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Card</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <div class="curve-bg">
    <img src="./images/pattern-curve.svg" alt="curva decorativa" />
  </div>

  <main class="card">
    <div class="card-bg">
      <img src="./images/pattern-bg.svg" alt="background card" />
    </div>

    <div class="quote">
      <img src="./images/pattern-quotes.svg" alt="quote" />
    </div>

    <div class="content">
      <div class="text-content">
        <h2 class="texto">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t
          recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</h2>
        <p class="nome">Tanya Sinclair</p>
        <p class="cargo">UX Engineer</p>
      </div>

      <div class="image-container">
        <img src="./images/image-tanya.jpg" alt="Tanya" class="imagem ativa" />
        <img src="./images/image-john.jpg" alt="John" class="imagem" />
      </div>
    </div>

    <div class="botoes">
      <button class="botao-anterior"><img src="./images/icon-prev.svg" /></button>
      <button class="botao-proximo"><img src="./images/icon-next.svg" /></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>


</html>
